<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Merch Magic - Maintenance</title>
    <meta name="description" content="Site en maintenance" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #0F0F0F;
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .maintenance-container {
        max-width: 500px;
        width: 90%;
        background-color: #1A1A1A;
        padding: 2rem;
        border-radius: 8px;
        border: 1px solid rgba(227, 25, 55, 0.2);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .icon-container {
        background-color: rgba(227, 25, 55, 0.1);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .title {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: white;
      }
      .quote {
        color: #cccccc;
        margin-bottom: 2rem;
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .input {
        padding: 0.75rem;
        border-radius: 4px;
        border: 1px solid rgba(227, 25, 55, 0.2);
        background-color: #0F0F0F;
        color: white;
      }
      .button {
        padding: 0.75rem;
        background-color: #E31937;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      .button:hover {
        background-color: #c41730;
      }
      .button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
    </style>
    <script type="text/javascript">
      window.$crisp=[];
      window.CRISP_WEBSITE_ID="eeb2c13d-fcec-4b21-abdc-39c871efc814";
      (function(){
        d=document;
        s=d.createElement("script");
        s.src="https://client.crisp.chat/l.js";
        s.async=1;
        d.getElementsByTagName("head")[0].appendChild(s);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div class="maintenance-container">
      <div class="icon-container">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#E31937" stroke-width="2">
          <path d="M19.82 2.18a1 1 0 0 0-1.41 0l-16.23 16.23a1 1 0 0 0 0 1.41l1.41 1.41a1 1 0 0 0 1.41 0l16.23-16.23a1 1 0 0 0 0-1.41l-1.41-1.41z"/>
          <path d="M4.18 2.18a1 1 0 0 1 1.41 0l16.23 16.23a1 1 0 0 1 0 1.41l-1.41 1.41a1 1 0 0 1-1.41 0l-16.23-16.23a1 1 0 0 1 0-1.41l1.41-1.41z"/>
        </svg>
      </div>
      <h1 class="title">Site en Maintenance</h1>
      <p class="quote">
        "Le cinéma, c'est l'écriture moderne dont l'encre est la lumière."<br>
        <em style="font-size: 0.9rem">- Notre site fait sa propre mise en scène, revenez bientôt!</em>
      </p>
      <form class="form" id="maintenanceForm">
        <input type="password" placeholder="Entrez le mot de passe" class="input" id="passwordInput">
        <button type="submit" class="button" id="submitButton">Accéder au site</button>
      </form>
    </div>

    <script>
      document.getElementById('maintenanceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const password = document.getElementById('passwordInput').value;
        const button = document.getElementById('submitButton');
        
        button.disabled = true;
        button.textContent = 'Vérification...';
        
        setTimeout(() => {
          if (password === 'julienleboss') {
            localStorage.setItem('maintenance_access', 'granted');
            window.location.href = '/';
          } else {
            alert('Mot de passe incorrect');
            button.disabled = false;
            button.textContent = 'Accéder au site';
          }
        }, 800);
      });
    </script>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
